<div class="user-card">
  <div class="user-card-header">
    <div class="row w-100">
      <div class="col-md-2">
        <h4 class="user-card-title">My Donations</h4>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col">
            <div class="dashboard-widget color-1">
              <div class="dashboard-widget-info">
                <h1>{{ donationStatistic?.totalProducts }}</h1>
                <span>Products Donated</span>
              </div>
              <div class="dashboard-widget-icon">
                <i class="fa fa-list"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="dashboard-widget color-2">
              <div class="dashboard-widget-info">
                <h1>{{ donationStatistic?.acceptedProducts }}</h1>
                <span>Products Accepted</span>
              </div>
              <div class="dashboard-widget-icon">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="dashboard-widget color-3">
              <div class="dashboard-widget-info">
                <h1>{{ donationStatistic?.rejectedProducts }}</h1>
                <span>Products Rejected</span>
              </div>
              <div class="dashboard-widget-icon">
                <i class="fa fa-times"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <button
          class="vein-btn-success float-end"
          type="button"
          (click)="showAddDonationModal()"
        >
          <i class="fa fa-plus"></i>
          Add Donation
        </button>
      </div>
    </div>
  </div>
  <div class="user-card-body">
    <!-- Donations List -->
    <app-donation-list
      [donations]="donations"
      (onDetailClick)="handleShowDonationDetail($event)"
      (onDeleteClick)="handleDeleteDonation($event)"
    ></app-donation-list>
  </div>
</div>
